<!DOCTYPE html>
<html>
<head>
	<title>Chat knap og boks</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.chat-btn {
			display: block;
			margin: 20px auto;
			padding: 20px;
			background-color: #008CBA;
			color: white;
			font-size: 24px;
			text-align: center;
			cursor: pointer;
			border-radius: 10px;
			box-shadow: 0px 3px 0px #005F70;
			width: 200px;
		}

		.chat-box {
			position: fixed;
			bottom: 0;
			right: 0;
			margin: 20px;
			padding: 20px;
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0px 3px 0px #ccc;
			display: none;
			z-index: 999;
			width: 300px;
			height: 300px;
			overflow-y: scroll;
		}

		.chat-box-header {
			font-weight: bold;
			font-size: 18px;
			margin-bottom: 10px;
		}

		.chat-box-message {
			margin-bottom: 10px;
		}

		.chat-box-input {
			width: 100%;
			padding: 10px;
			box-sizing: border-box;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-top: 10px;
			resize: none;
		}

		.back-btn {
			display: block;
			margin-top: 10px;
			padding: 10px;
			background-color: #ccc;
			color: white;
			font-size: 14px;
			text-align: center;
			cursor: pointer;
			border-radius: 5px;
			box-shadow: 0px 3px 0px #999;
			width: 50px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<button class="chat-btn">Chat</button>

	<div class="chat-box">
		<div class="chat-box-header">Chat beskeder</div>
		<div class="chat-box-message">Hej! Hvad kan jeg hjælpe dig med?</div>
		<div class="chat-box-message">Har du nogle spørgsmål?</div>
