<!DOCTYPE html>
<html>
  <head>
    <title>Velkommen</title>
    <style>
      /* Style for the button */
      #welcome-button {
        background-color: green;
        color: white;
        font-size: 24px;
        padding: 20px 40px;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      /* Style for the message */
      #message {
        display: none;
        background-color: black;
        color: red;
        font-size: 36px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <button id="welcome-button" onclick="showMessage()">Velkommen</button>
    <div id="message"></div>
    <script>
      function showMessage() {
        // Show the message
        document.getElementById("message").style.display = "block";
        
        // Wait for 10 seconds and change the message text
        setTimeout(function() {
          document.getElementById("message").innerHTML = "Jeg er sej";
          document.getElementById("message").style.backgroundColor = "red";
        }, 10000);
      }
    </script>
  </body>
</html>
