<!DOCTYPE html>
<html>
<head>
	<title>Velkommen</title>
	<style>
		#welcome-text {
			font-size: 48px;
			text-align: center;
		}
		
		#start-button {
			display: block;
			margin: auto;
			padding: 16px;
			background-color: green;
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 24px;
			cursor: pointer;
		}
		
		#loading-screen {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			color: white;
			font-size: 48px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="welcome-text">WELCOME</div>
	<button id="start-button">Start</button>
	<div id="loading-screen">Laura skriger</div>
	
	<script>
		document.getElementById("start-button").addEventListener("click", function() {
			document.getElementById("loading-screen").style.display = "block";
		});
	</script>
</body>
</html>
